<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ARLA B2B</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Get started with HTML, CSS and JavaScript">
    <meta name="author" content="Rasmus Cederdorff">
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.css" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
</head>

<body onhashchange="pageChange()">
    <!-- tabbar navigation -->
    <nav id="tabbar" class="tabbar hide">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#clients">Clients</a>
        <a href="#profile">Profile</a>
    </nav>

    <!-- pages -->
    <!-- home page -->
    <section id="home" class="page">
        <div class="dashboard">
            <div class="survey">SURVEY</div>
            <div class="progress">PROGRESS</div>
            <div class="weather">WEATHER</div>
            <div class="map">MAP</div>
        </div>
    </section>

    <!-- about page -->
    <section id="about" class="page">

        <p>This is my about page</p>
    </section>

    <!-- clients page -->
    <section id="clients" class="page">

        <p>Hmm, there should be some clients right here...</p>
    </section>

    <!-- contact page -->
    <section id="profile" class="page">

        <a class="right" href="#" onclick="logout()">Logout</a>
        <div id="user-data"></div>
    </section>

    <!-- login page -->
    <section id="login" class="page">
        <div class="logocontainer">
            <img id="loginlogo" src="./img/arlalogo.png" alt="">
        </div>
        <!-- firebase auth container  -->
        <section id="firebaseui-auth-container"></section>
    </section>

    <!-- loader  -->
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.6.1/firebase-ui-auth.js"></script>
    <!-- spa js file -->
    <script src="./js/spa.js"></script>
    <!-- main js file -->
    <script src="./js/main.js"></script>
</body>

</html>
